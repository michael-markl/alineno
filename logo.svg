<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)"/>

    <!-- Plus Sign -->
    <path d="M50 25 V75 M25 50 H75" stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- Numbers hanging around -->
    <g font-family="Arial, sans-serif" font-weight="bold" fill="white" font-size="35">
        <text x="30" y="30" text-anchor="middle" dominant-baseline="middle">1</text>
        <text x="30" y="75" text-anchor="middle" dominant-baseline="middle">2</text>
        <text x="70" y="30" text-anchor="middle" dominant-baseline="middle">3</text>
        <text x="70" y="75" text-anchor="middle" dominant-baseline="middle">4</text>
    </g>
</svg>
